name: publish

on: [push]

jobs:
  publish-solid-tribble-db-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: 'update version'
      id: update-version
      shell: bash
      run: |
        buildDateNumber=$(date '+%Y.%m.%d')
        buildId=$GITHUB_RUN_NUMBER
        buildNumber="$buildDateNumber.$buildId"
        echo "$buildNumber"
        echo "::set-output name=BUILD_NUMBER::$buildNumber"
      working-directory: src/webapp

    - name: 'download backup files'
      shell: bash
      run: |
        mkdir __downloads && cd __downloads
        wget -q https://github.com/dah-dah-demos/stunning-memory/raw/main/files/demo.bak        
      working-directory: ${GITHUB_WORKSPACE}
  
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the solid-tribble-db Docker image
      run: |
        docker build --tag ghcr.io/dah-dah-demos/solid-tribble-db:dev_${{ steps.update-version.outputs.BUILD_NUMBER }} --tag ghcr.io/dah-dah-demos/solid-tribble-db:dev -f build/dockerfile .
        docker push ghcr.io/dah-dah-demos/solid-tribble-db:dev_${{ steps.update-version.outputs.BUILD_NUMBER }}
        docker push ghcr.io/dah-dah-demos/solid-tribble-db:dev
